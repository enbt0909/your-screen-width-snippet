<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildschirmbreite anzeigen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 100px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s;
        }
        #breite {
            font-size: 2em;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            display: inline-block;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        #breite:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.3);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #ff4757;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #e84118;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            #breite {
                font-size: 1.5em;
                padding: 15px;
            }
            .button {
                font-size: 0.9em;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<h1>Bildschirmbreite herausfinden</h1>
<p id="breite">Bildschirmbreite: </p>
<button class="button" onclick="aktualisiereBildschirmbreite()">Aktualisieren</button>

<script>
    // Funktion zum Anzeigen der Bildschirmbreite
    function aktualisiereBildschirmbreite() {
        const bildschirmBreite = window.innerWidth;
        document.getElementById('breite').innerText = `Bildschirmbreite: ${bildschirmBreite}px`;
    }

    // Bildschirmbreite beim Laden anzeigen
    aktualisiereBildschirmbreite();

    // Bildschirmbreite bei Ã„nderung des Fensters aktualisieren
    window.addEventListener('resize', aktualisiereBildschirmbreite);
</script>

</body>
</html>
